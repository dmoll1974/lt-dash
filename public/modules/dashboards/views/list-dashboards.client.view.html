<section data-ng-controller="DashboardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dashboards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dashboard in dashboards" data-ng-href="#!/dashboards/{{dashboard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dashboard.created | date:'medium'"></span>
				by
				<span data-ng-bind="dashboard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dashboard.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dashboards.$resolved || dashboards.length">
    	No Dashboards yet, why don't you <a href="/#!/dashboards/create">create one</a>?
    </div>
</section>
