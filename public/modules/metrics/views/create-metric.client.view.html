<section data-ng-controller="MetricsController">
    <div class="page-header">
        <h1>New Metric</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="alias">Alias</label>
                    <div class="controls">
                        <input type="text" data-ng-model="alias" id="alias" class="form-control" placeholder="Alias" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="target" >Targets</label>
                    <div class="controls" ng-repeat="target in targets">
                        <input type="text" id="target" data-ng-model="target.text" placeholder="Enter target" required>
                        <i class="glyphicon glyphicon-trash" data-ng-click="removeTarget($index)" data-ng-show="!$first"></i>
                    </div>
                    <button ng-click="addTarget()">Add target</button>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tag" >Tags</label>
                    <tags-input data-ng-model="tags">
                        <auto-complete source="loadTags($query)"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group">
                    <button data-ng-click="create()">Submit</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
