<section data-ng-controller="DashboardsController as tab" data-ng-init="findOne()">
    <div data-ng-include="'modules/dashboards/views/delete-dashboard-modal.client.view.html'"></div>
    <div class="page-header">
        <h1>{{productName}}-{{dashboard.name}}</h1>
        <h3>Description:    {{dashboard.description}}</h3>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <button title="Edit dashboard" class="btn-lg btn-default btn-primary" data-ng-click="edit()"><span class="glyphicon glyphicon-pencil"></span>  Edit</button>
            <button title="Clone dashboard" class="btn-lg btn-default btn-warning" data-ng-click="clone()"><span class="glyphicon glyphicon-duplicate"></span>  Clone</button>
            <button title="Delete dashboard" class="btn-lg btn-default btn-alert" data-ng-click="openDeleteDashboardModal('', $index)"><span class="glyphicon glyphicon-trash"></span>  Delete</button>
            <button title="Live dashboard" class="btn-lg btn-default btn-success" data-ng-click="viewLiveGraphs()"><span class="glyphicon glyphicon-stats"></span>  Live data</button>
        </div>
    </div>
    
    <ul class="nav nav-tabs">
    <li ng-class="{active: tab.isSet(1)}" >
        <a href ng-click="tab.setTab('Test runs')" >Test runs</a></li>
    <li ng-class="{active: tab.isSet(2)}">
        <a href  ng-click="tab.setTab('Metrics')">Metrics configuration</a></li>
    <li ng-class="{active: tab.isSet(3)}">
        <a href  ng-click="tab.setTab('Events')">Events</a></li>
    </ul>
    <div ng-show="tab.isSet(1)">
        <div data-ng-include="'modules/testruns/views/testruns.client.view.html'"></div>
    </div>
    <div ng-show="tab.isSet(2)">
        <div data-ng-include="'modules/dashboards/views/view-dashboard-metrics.client.view.html'"></div>
    </div>
    <div ng-show="tab.isSet(3)">
        <div data-ng-include="'modules/events/views/list-events-dashboard.client.view.html'"></div>
    </div>
</section>
