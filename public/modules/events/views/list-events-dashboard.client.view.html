<div data-ng-controller="EventsController" data-ng-init="listEventsForDashboard()">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirmation</h3>
        </div>
        <div class="modal-body">
            <p>Delete event?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Timestamp</th>
                <th>Test run ID</th>
                <th>Description</th>
                <th><i class="glyphicon glyphicon-plus" data-ng-click="addEventForDashboard()"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in events" \>
                <td data-ng-click="editEvent($index)">{{event.eventTimestamp | date:'EEEE, dd-M-yyyy H:mm:ss'}}</td>
                <td data-ng-click="editEvent($index)">{{event.testRunId}}</td>
                <td data-ng-click="editEvent($index)">{{event.eventDescription}}</td>
                <td><i class="glyphicon glyphicon-trash" data-ng-click="open('', $index)"></i> </th>
            </tr>
            </tbody>
        </table>
    </div>

</div>
