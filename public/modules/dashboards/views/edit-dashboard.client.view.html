<section data-ng-controller="DashboardsController">
    <div class="page-header">
        <h1>Edit Dashboard</h1>
    </div>
    <div class="col-md-12">
        <form name="dashboardForm" class="form-horizontal" novalidate>
            <fieldset>
                <input type="hidden" data-ng-model="dashboard.productId" id="productId"  class="form-control"  required>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dashboard.name" id="name" class="form-control" placeholder="Name, required" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dashboard.description" id="description" class="form-control" placeholder="Description, required" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn-primary" data-ng-click="update()" ng-disabled="dashboardForm.$invalid">Submit</button>
                    <button class="btn-primary" data-ng-click="cancel()">Cancel</button>
                </div>
                <div data-ng-show="error" class="alert alert-danger alert-error">
                    <a href="#" class="close" data-dismiss="alert"></a>
                    <p><strong data-ng-bind="error"></strong></p>
                </div>
            </fieldset>
        </form>
    </div>
</section>
