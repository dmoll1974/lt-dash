<div data-ng-controller="DashboardTagsController" data-ng-init="listTagsForDashboard()">
    <div data-ng-include="'modules/dashboards/views/delete-tag-modal.client.view.html'"></div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Show when opening graphs</th>
                <th>Tag</th>
                <th><i class="glyphicon glyphicon-plus" data-ng-click="addTagForDashboard()"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tag in tags" \>
                <td><input type="radio" name="tagDefault" ng-model="$parent.defaultTag" ng-value="tag.text"/></td>
                <td>{{tag.text}}</td>
                <td><i class="glyphicon glyphicon-trash" data-ng-click="openDeleteTagModal('', $index)"></i> </th>
            </tr>
            </tbody>
        </table>
    </div>

</div>
