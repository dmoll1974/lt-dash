<div ng-controller="GraphsController">
    <label class="checkbox">
        <input title="Apply zoom to all graphs" type="checkbox" ng-model="zoomLock">
        Zoom lock
    </label>
    <!--<ul class="nav nav-tabs">-->
        <!--<li ng-repeat="tag in tags" ng-class="{active: isSet($index)}" >-->
            <!--<a href ng-click="setTab($index)">{{tag}}</a>-->
        <!--</li>-->
    <!--</ul>-->
    <tabset>
        <tab data-ng-repeat="tag in tags" heading="{{tag}}" data-ng-model="value" active="tag.active" disabled="tag.disabled" select="setTag(tag)">
        </tab>
    </tabset>
    <accordion close-others="false">
        <div data-ng-repeat="metric in metrics | tagsFilter:'tags':value" data-ng-controller="HighchartsController"  >
            <accordion-group heading="{{metric.alias}}"  is-open="group.isOpen" >
                <div data-ng-init="initConfig(chart, metric)" ng-if="group.isOpen">
                    <highchart id="chart1" config="config"></highchart>
                </div>
            </accordion-group>
        </div>
    </accordion>
</div>
